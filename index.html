<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="resultsField">
                <input type="text" id="history" value="" disabled>
                <input type="text" id="output" value="0" disabled>
            </div>
            <div id="keysField">
                <div class="row">
                    <button id="clearAll">C</button>
                    <button id="backSpace">&lt;</button>
                    <button id="percent">%</button>
                    <button class="operator">รท</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">ร</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button class="number" id="zero">0</button>
                    <button class= "number">.</button>
                    <button id="result">=</button>
                </div>                
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
